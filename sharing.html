<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>分享流程2</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/sharing.css" />
		<link rel="stylesheet" href="css/my_investigation.css" />
	</head>

	<body>
		<a href="#" class="lg">CN&nbsp;/&nbsp;EN</a>
		<div class="illustration"><img src="images/ct_2.png" alt=""></div>
		<div class="my-infwindow clf">
			<p class="mywindow-text">完善个人信息：</p>
			<div class="mywindow-content clf">
				<span>性别：</span>
				<div class="user-radio fl">
					<input type="radio" name="usersex" id="man" />
					<label for="man">男</label>
				</div>
				<div class="user-radio fl">
					<input type="radio" name="usersex" id="woman" />
					<label for="woman">女</label>
				</div>
			</div>
			<div class="mywindow-content clf">
				<span>出生年月：</span>
				<div class="select-box clf fl">
					<select>
						<option value="" disabled selected hidden>年份</option>
						<option>选项一</option>
						<option>选项二</option>
						<option>选项二</option>
					</select>
					<span class="down"></span>
				</div>
				<div class="select-box clf fl">
					<select>
						<option value="" disabled selected hidden>月份</option>
						<option>选项一</option>
						<option>选项二</option>
						<option>选项二</option>
					</select>
					<span class="down"></span>
				</div>
				<div class="select-box clf fl">
					<select>
						<option value="" disabled selected hidden>日期</option>
						<option>选项一</option>
						<option>选项二</option>
						<option>选项二</option>
					</select>
					<span class="down"></span>
				</div>
			</div>
			<div class="mywindow-content clf">
				<span>地区：</span>
				<div class="select-box clf fl">
					<select>
						<option value="" disabled selected hidden>省份</option>
						<option>选项一</option>
						<option>选项二</option>
						<option>选项二</option>
					</select>
					<span class="down"></span>
				</div>
				<div class="select-box clf fl">
					<select>
						<option value="" disabled selected hidden>城市</option>
						<option>选项一</option>
						<option>选项二</option>
						<option>选项二</option>
					</select>
					<span class="down"></span>
				</div>
			</div>
			<a class="blue button-a" href="my_investigation.html">完成</a>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/common.js"></script>

</html>
